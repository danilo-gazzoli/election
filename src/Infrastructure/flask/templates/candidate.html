<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidatos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/infrastructure/flask/static/candidate.css">
</head>
<body>
    <div class="candidate-container my-5">
        <div class="form-header text-center mb-4">
            <h2>Cadastro de Candidatos</h2>
            <p class="text-muted">Gerencie os candidatos adicionando, editando ou removendo candidatos existentes.</p>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" id="addCandidateBtn"><i class="fas fa-plus"></i> Adicionar Candidato</button>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Número</th>
                    <th scope="col">Partido</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="candidateTableBody">
                <!-- Lista de candidatos preenchida dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/static/js/candidates.js"></script>
</body>
</html>
