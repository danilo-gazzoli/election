<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body class="h-100 w-100">
    <div class="container-fluid">
        <div class="row d-flex h-100">
            <div class="col-2 h-100">
                <div class="row d-flex">
                    <!-- Sidebar-->
                    <aside class="h-100">
                        <div class="toggle">
                            <div class="logo d-flex justify-content-center flex-wrap p-2 m-1">
                                <img class="d-block w-100"src="/src/infrastructure/flask/static/sesi-logo-13.png">
                            </div>
                            <div class="d-flex justify-content-between flex-wrap flex-row py-2 my-2">
                                <h3>Painel de Adm</h3>
                               
                                <button class="close" id="close-btn">
                                    <span class="material-icons-sharp">
                                        close
                                    </span>
                                </button>
                            </div>
                        </div>
 
                        <div class="sidebar d-flex flex wrap justify-content-center">
                            <ul class="nav d-flex flex wrap flex-grow-1 justify-content-center">
                                <div class="col">
                                    <li class="nav-item flex-column justify-items-center">
                                        <a href="{{ url_for('section_dashboard') }}" class="nav-link active d-flex align-items-center">
                                            <span class="material-icons-sharp me-2">dashboard</span>
                                            <h3>Dashboard</h3>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('section_candidate') }}" class="nav-link d-flex align-items-center">
                                            <span class="material-icons-sharp me-2">person_outline</span>
                                            <h3>Candidatos</h3>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('section_party') }}" class="nav-link d-flex align-items-center">
                                            <span class="material-symbols-sharp me-2">groups</span>
                                            <h3>Partidos</h3>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('section_election') }}" class="nav-link d-flex align-items-center">
                                            <span class="material-icons-sharp me-2">receipt_long</span>
                                            <h3>Eleições</h3>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{{ url_for('section_users') }}" class="nav-link d-flex align-items-center">
                                            <i class="fa-solid fa-user-tag"></i>
                                            <h3>Usuários</h3>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link d-flex align-items-center">
                                            <span class="material-icons-sharp me-1">insights</span>
                                            <h3>Votos</h3>
                                        </a>
                                    </li>
                                    <li class="nav-item"> 
                                        <a href="{{ url_for('/logout') }}" class="mt-auto nav-link d-flex align-items-center">
                                            <span class="material-icons-sharp me-1">
                                                logout
                                            </span>
                                            <h3>Logout</h3>
                                        </a>
                                    </li>
                                </div>
                            </ul>
 
                        </div>
                    </aside>
                </div>
            </div>

            <div class="col p-5">
                <main>
                    <div class="row">
                        <div class="container">
                            <h1>Gerenciar Usuários</h1>
                            <!-- Botões de ação -->
                            <div class="text-end">
                                <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalUser">Adicionar Usuário</button>
                                <button class="btn btn-warning btn-lg">Editar</button>
                                <button class="btn btn-danger btn-lg">Excluir</button>
                            </div>
                        
                            <!-- Tabela de Usuários Registrados -->
                            <h2>Usuários Registrados</h2>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Inserir usuários aqui -->
                                </tbody>
                            </table>
                        
                        
                            <!-- Modal para Adicionar/Editar Usuário -->
                            <div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="modalUserLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalUserLabel">Adicionar/Editar Usuário</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="userName" class="form-label">ID</label>
                                                    <input type="text" class="form-control" id="userName" placeholder="ID">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="userName" class="form-label">Nome do Usuário</label>
                                                    <input type="text" class="form-control" id="userName" placeholder="Digite o nome do usuário">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="userEmail" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="userEmail" placeholder="Digite o email do usuário">
                                                </div>
                                                
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-primary">Concluir</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="/src/infrastructure/flask/static/election-form.js"></script>
    <script src="/src/infrastructure/flask/static/adm-panel-orders.js"></script>
    <!-- Bootstrap JS-->

        crossorigin="anonymous"></script>
</body>

</html>
