<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/Infrastructure/web/static/login.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center aling-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form>
                <h3 class="text-center mb-4">Login</h3>
            
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Type you'r email">
                </div>
            
                <div>
                    <label for="password">Password:</label>
                    <input class="m" type="password" id="password" name="password" placeholder="Type you'r password">
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100%">Enter</button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
