<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="/src/Infrastructure/web/static/login.css" rel="stylesheet">
    
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="py-4 bg-body-tertiary ">

    <div class="container">
        <div class="row justify-content-center">

            <div class="d-flex justify-content-center">
                <img src="/src/Infrastructure/web/static/img/logo-sesi.png" class="sesi-logo mb-4" height="100"
                width="100">
            </div>
            
            <!-- register form -->
            <div class="col-md-6">
                <form>
                    <div class="d-flex justify-content-center">
                        <h1 class="h1 mb-3 fw-normal">Create Acount</h1>
                    </div>

                    <div class="social-icons">
                        <a href="#" class="icon d-flex justify-content-center mb-4">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </div>
                    <span> Or use your for registeration </span>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" name="name" id="name" placeholder="Your name" />
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your email" />
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Your password" />
                        <label for="password">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2">Sign up</button>
                </form>
            </div>

            <!-- login form -->
            <div class="col-md-6">
                <form>

                    <div class="d-flex justify-content-center">
                        <h1 class="h1 mb-3 fw-normal">Sign In</h1>
                    </div>

                    <div class="social-icons">
                        <a href="#" class="icon d-flex justify-content-center mb-4">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </div>
                    <span> Or use your email password </span>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your email" />
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Your password" />
                        <label for="password">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                    </div>

                    <div class="mb-4">
                        <a href="#"> Forget your password </a>
                    </div>

                    <button class="btn btn-primary w-100 py-2">Sign in</button>
                </form>
            </div>
        </div>

        <div class="toglle-container">
            <div class="toggle">
                <!-- left panel-->
                <div class="toggle-panel toggle-left">
                    <h1 class="h1 mb-3 fw-normal">Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <!-- right panel-->
                <div class="toggle-panel toggle-right"></div>
                    <h1 class="h1 mb-3 fw-normal">Hello, friend!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class=""></div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
