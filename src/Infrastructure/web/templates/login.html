<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/Infrastructure/web/static/login.css" rel="stylesheet">
</head>

<body class="d-flex aling-items-center py-4 bg-body-tetiary">
   
    <main class="w-100 m-auto form-container">
        <form>
            <img src="/src/Infrastructure/web/static/img/logo-sesi.png" class="sesi-logo mb-4" height="90" width="90">

            <h1 class="h3 mb-3 fw-normal"> Login </h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your email"/>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Your password"/>
                <label for="password">Password</label>
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2"> Sign in</button>

        </form>
    </main> 

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
